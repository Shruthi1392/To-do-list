<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>To-Do List</title>
</head>
<body>
  <h1>My To-Do List</h1>
  <form action="/tasks" method="post">
    <input type="text" name="title" placeholder="Enter a new task">
    <button type="Submit">Add task</button> 
  </form>
  <ul>
    {% for task in tasks %}
      <li class="{%if task.done %}done{% endif %}">
        {{ task.title }} 
        <form action="/tasks/{{task.id}}/done" method="post" style="display:inline;">
          <button type="submit">Mark done</button>
        </form>
        <form action="/tasks/{{task.id}}/delete" method="post" style="display:inline;">
          <button type="submit" style="background-color: darkred;">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
